<div class="background-modal-image animated fadeIn fast" [class.hidden]="modalImageService.hideModal">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block; padding-right: 17px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Upload mage</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                    <h3>Select an image</h3>
                    <div class="text-center">
                        <img *ngIf="!imgTemp" [src]="modalImageService.img" alt="" class="img-avatar">
                        <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="img-avatar">
                    </div>
    
                    <input type="file" (change)="changeImage($any($event.target).files[0])">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">
                        Close
                    </button>
                    <button (click)="uploadImage()" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
