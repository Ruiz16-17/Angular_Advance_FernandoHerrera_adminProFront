<p>doctors works!</p>
<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Search doctor" #txtSearch (keyup)="search(txtSearch.value)"/>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
    <div class="col-12">
        <div class="alert alert-info text center" role="alert">
            <h4 class="alert-heading">Loading</h4>
            <em class="fa fa-spin fa-refresh fa-2x"></em> 
            <p class="mb-0">Please wait...</p>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Total Doctors ({{doctors.length}})</h4>
                        <h6 class="card-subtitle">Registered Doctors</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <a routerLink="/dashboard/doctor/new" class="btn btn-primary">
                                <em class="fa fa-hospital-o">Create doctor</em>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Image</th>
                                <th>Name</th>
                                <th class="text-nowrap w100">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doctor of doctors">
                                <td class="text-center">
                                    <img (click)="openImageModal(doctor)" [src]="doctor.img | image:'doctors' " [alt]="doctor.name"
                                        class="avatar cursor">
                                </td>
                                <td>{{doctor.name}}</td>
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard/doctor', doctor._id]" class="cursor" data-toggle="toolt ip" data-original-title="Save"> <i
                                            class="fa fa-pencil text-inverse m-r-10"></i></a>
                                    <a (click)="deleteDoctor(doctor)" class="cursor" data-toggle="tooltip" data-original-title="Delete"> <i
                                            class="fa fa-close text-danger"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
