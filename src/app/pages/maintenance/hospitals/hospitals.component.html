<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Search hospital" #txtSearch (keyup)="search(txtSearch.value)"/>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
    <div class="col-12">
        <div class="alert alert-info text center" role="alert">
            <h4 class="alert-heading">Loading</h4>
            <em class="fa fa-spin fa-refresh fa-2x"></em> 
            <p class="mb-0">Please wait...</p>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Total hospitals ({{hospitals.length}})</h4>
                        <h6 class="card-subtitle">Registered hospitals</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <button (click)="openSweetAlert()" class="btn btn-primary">
                                <em class="fa fa-hospital-o">Create hospital</em>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Image</th>
                                <th>Name</th>
                                <th class="text-nowrap w100">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitals">
                                <td class="text-center">
                                    <img (click)="openImageModal(hospital)" [src]="hospital.img | image:'hospitals' " [alt]="hospital.name"
                                        class="avatar cursor">
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Hospital name"
                                        [(ngModel)]="hospital.name">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="updateHospital(hospital)" class="cursor" data-toggle="toolt ip" data-original-title="Save"> <i
                                            class="fa fa-pencil text-inverse m-r-10"></i></a>
                                    <a (click)="deleteHospital(hospital)" class="cursor" data-toggle="tooltip" data-original-title="Delete"> <i
                                            class="fa fa-close text-danger"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
