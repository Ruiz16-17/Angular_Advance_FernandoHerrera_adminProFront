<div class="row animated fadeIn fast">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Users</h3>
                <div class="alert alert-info animated fadeIn" *ngIf="users.length === 0">
                    <p class="mb-0">Not users</p>
                </div>
                <div class="table-responsive" *ngIf="users.length !== 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users" class="animated fadeIn">
                                <td>
                                    <img [src]="user.img | image:'users'" alt="" class="w100">
                                </td>
                                <td>{{ user.name }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Doctors</h3>
                <div class="alert alert-info animated fadeIn" *ngIf="doctors.length === 0">
                    <p class="mb-0">Not doctors</p>
                </div>
                <div class="table-responsive" *ngIf="doctors.length !== 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doctor of doctors" class="animated fadeIn">
                                <td>
                                    <img [src]="doctor.img | image:'doctors'" alt="" class="w100">
                                </td>
                                <td>
                                    <a [routerLink]="['/dashboard/doctor', doctor._id]">
                                        {{ doctor.name }}
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitals</h3>
                <div class="alert alert-info animated fadeIn" *ngIf="hospitals.length === 0">
                    <p class="mb-0">Not hospitals</p>
                </div>
                <div class="table-responsive" *ngIf="hospitals.length !== 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitals" class="animated fadeIn">
                                <td>
                                    <img [src]="hospital.img | image:'hospitals'" alt="" class="w100">
                                </td>
                                <td>{{ hospital.name }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
