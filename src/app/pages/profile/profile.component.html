<div class="row">

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">My user profile</h4>
                <h6 class="card-subtitle">Settings</h6>
                <form [formGroup]="profileForm" class="form p-t-20" (submit)="updateProfile()" id="profileForm">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input formControlName="name" type="text" class="form-control" id="exampleInputuname" placeholder="Username" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                                placeholder="Enter email" [readOnly]="user.google"/>
                        </div>
                    </div>
                    <button [disabled]="profileForm.invalid" type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">User image</h6>

                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="user.imageUrl" alt="" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="img-avatar">
                </div>

                <input type="file" (change)="changeImage($any($event.target).files[0])">

                <br>
                <br>

                <button 
                    [disabled]="!imageToUpload" 
                    type="button" 
                    class="btn btn-success btn-block waves-effect waves-light m-r-10"
                    (click)="uploadImage()">
                    <i class="fa fa-save"></i>
                    Change image
                </button>

            </div>
        </div>
    </div>

</div>
